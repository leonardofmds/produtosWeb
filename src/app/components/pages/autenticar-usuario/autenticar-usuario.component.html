<div class="d-flex align-items-center justify-content-center mt-5 bg-light">
    <div class="card shadow p-4" style="width: 360px;">
        <h3 class="text-center">Autenticação de usuário</h3>
        <p>Entre com suas credenciais para obter acesso ao sistema de controle de produto</p>
        <hr/>

        <div *ngIf="msgErro" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong> {{ msgErro }} </strong>
            <button (click)="msgErro = ''" type="button" class="btn-close" aria-label="Close"></button>
          </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Digite seu email" required>

                <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                    <span *ngIf="f['email']?.hasError('required')">  
                        Por favor, informe o email.
                    </span>
                    <span *ngIf="f['email']?.hasError('email')">  
                        Por favor, informe um email válido.
                    </span>
                </div>

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input formControlName="senha" type="password" class="form-control" id="password" placeholder="Digite sua senha" required>

                <div *ngIf="f['senha'].touched && f['senha'].invalid" class="text-danger">
                    <span *ngIf="f['senha']?.hasError('required')">  
                        Por favor, informe a senha
                    </span>
                    <span *ngIf="f['senha']?.hasError('minlength')">  
                        A senha deve ter no mínimo 8 caracteres.
                    </span>
                </div>

            </div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
